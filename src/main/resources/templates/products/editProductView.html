<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PANTRY - Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 30px;
    }
    .container {
      max-width: 500px;
    }
    label {
      margin-top: 10px;
    }
    input[type="submit"] {
      margin-top: 20px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="col-md-auto">

    <h1 class="text-center mb-4">Edit Product</h1>

    <form th:action="@{'/products/save' + '?shelfId=' + ${shelf.shelfId}}" th:object="${existingProduct}" method="post" class="form-group">
      <input type="hidden" th:field="*{productId}">

      <label for="productName">Product Name:</label>
      <input type="text" id="productName" th:field="*{productName}" class="form-control" required>

      <label for="quantityOfProduct">Quantity:</label>
      <input type="number" id="quantityOfProduct" th:field="*{quantityOfProduct}" class="form-control" required>

      <label for="measurementUnit">Measurement Unit:</label>
      <select id="measurementUnit" th:field="*{measurementUnit}" class="form-control" required>
        <option value=""></option>
        <option value="g">g</option>
        <option value="kg">kg</option>
        <option value="ml">ml</option>
        <option value="l">l</option>
        <option value="bag">bag</option>
        <option value="piece">piece</option>
        <option value="package">package</option>
      </select>

      <label for="expiryDate">Expiry date:</label>
      <input type="date" id="expiryDate" th:field="*{expiryDate}" class="form-control" >

      <label for="statusOfProduct">Status:</label>
      <select id="statusOfProduct" th:field="*{statusOfProduct}" class="form-control" required>
        <option value=""></option>
        <option value="Okay">Okay</option>
        <option value="If special offer">If special offer</option>
        <option value="Need to buy">Need to buy</option>
      </select>

      <input type="submit" value="Save" class="btn btn-primary btn-block">
    </form>

  </div>
</div>
</body>
</html>
