<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="ISO-8859-1">


    <title>PANTRY</title>
</head>
<body>
<div class="container">
    <div class="col-md-auto">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">ExpiryDate</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tr th:each="product: ${productList}">
                <td th:text="${product.getProductName()}" />
                <td th:text="${product.getQuantityOfProduct()}" />
                <td th:text="${product.getExpiryDate()}" />
                <td th:text="${product.getStatusOfProduct()}" />
                <td><form th:action="@{'/deleteProduct/' + ${product.getId()}}" method="post">
                    <input type="submit" value="Delete product"/>
                </form>
                    <a th:href="@{/edit/{productId}(productId=${product.id})}">
                        <button>Edit product</button>
                    </a>

            </tr>
        </table>
        <input type="submit" value="Add product"
               onclick="window.location='/addProduct';" />


    </div>
</div>
</body>
</html>
