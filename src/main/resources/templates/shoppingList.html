<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pantry - Shopping List</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-default {
      background-color: yellow;
    }
    .btn-default:active {
      background-color: limegreen;
    }
  </style>
  <script>
    function changeButtonColor(button) {
      button.className = "btn btn-clicked";
    }
  </script>
</head>

<body>
<div class="container">
  <h1 class="mt-5 mb-4">PANTRY</h1>
  <h2 class="mt-1 mb-1">Your product list:</h2>
  <br>
  <input type="submit" value="Add product"
         onclick="window.location='/addProductSL';" />
  <br>
  <div class="col-md-auto">
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Basket</th>
        <th scope="col">Action</th>
        <th scope="col">Destination</th>



      </tr>
      </thead>

      <tr th:each="item: ${itemList}">
        <td th:text="${item.getItemName()}" />
        <td th:text="${item.getItemQuantity()}" />
        <td>
          <button type="button" class="btn btn-default" onclick="changeButtonColor(this)">Is it on basket?</button>
        </td>
        <td><form th:action="@{'/deleteProductSL/' + ${item.getShoppingItemId()}}" method="post" >
          <input type="submit" value="Delete product"/> </form>
        <td><form th:action="@{'/sendProduct/' + ${item.getShoppingItemId()}}" method="post" >

<!--          <label for="shelf">Shelf:</label>-->
<!--          <select id="shelf" name="shelf.shelfId" required>-->
<!--            <option value=""></option>-->
<!--            <option th:each="shelf : ${shelves}" th:value="${shelf.shelfId}" th:text="${shelf.shelfName}"></option>-->
<!--          </select>-->
          <button type="submit" class="btn btn-default">Send</button>
        </form></td>
          <br>


</table>



</body>
</html>
