<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PANTRY - add product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 30px;
    }
    .container {
      max-width: 500px;
    }
    label {
      margin-top: 10px;
    }
    input[type="submit"] {
      margin-top: 20px;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">
  <div class="col-md-auto">

    <h1 class="text-center mb-4">Add Product:</h1>

    <form th:action="@{/addProduct}" method="post" class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" class="form-control" required>

      <label for="quantityOfProduct">Quantity:</label>
      <input type="number" id="quantityOfProduct" name="quantityOfProduct" min="1" class="form-control" required>

      <label for="expiryDate">Expiry date:</label>
      <input type="date" id="expiryDate" name="expiryDate" class="form-control" required>

      <label for="statusOfProduct">Status:</label>
      <select id="statusOfProduct" name="statusOfProduct" class="form-control" required>
        <option value=""></option>
        <option value="Okay">Okay</option>
        <option value="If special offer">If special offer</option>
        <option value="Need to buy">Need to buy</option>
      </select>

      <label for="shelf">Shelf:</label>
      <select id="shelf" name="shelf.shelfId" class="form-control" required>
        <option value=""></option>
        <option th:each="shelf : ${shelves}" th:value="${shelf.shelfId}" th:text="${shelf.shelfName}"></option>
      </select>

      <input type="hidden" id="shelfId" name="shelfId" th:value="${shelfId}" />

      <input type="submit" value="Add product" class="btn btn-primary btn-block">
    </form>

  </div>
</div>
</body>
</html>
