<div class="container">
  <div class="col-md-auto">

    <h1>Add Product</h1>

<!--    /nowe-->

    <form th:action="@{/addProduct}" method="post">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required><br><br>

      <label for="quantityOfProduct">Quantity:</label>
      <input type="number" id="quantityOfProduct" name="quantityOfProduct" min="1" required><br><br>

      <label for="expiryDate">Expiry date:</label>
      <input type="date" id="expiryDate" name="expiryDate" required><br><br>

      <label for="statusOfProduct">Status:</label>
      <select id="statusOfProduct" name="statusOfProduct" required>
        <option value=""></option>
        <option value="Okay">Okay</option>
        <option value="If special offer">If special offer</option>
        <option value="Need to buy">Need to buy</option>
      </select><br><br>

      <label for="shelf">Shelf:</label>
      <select id="shelf" name="shelf.shelfId" required>
        <option value=""></option>
        <option th:each="shelf : ${shelves}" th:value="${shelf.shelfId}" th:text="${shelf.shelfName}"></option>
      </select><br><br>

<!--      nowe-->
      <input type="hidden" id="shelfId" name="shelfId" th:value="${shelfId}" />
<!--      -->
      <input type="submit" value="Add product">
    </form>
