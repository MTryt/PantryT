<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PANTRY - Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="col-md-auto">

<h1>Edit product</h1>
    <br>
<form th:action="@{'/products/save' + '?shelfId=' + ${shelf.shelfId}}" th:object="${existingProduct}" method="post">
  <input type="hidden" th:field="*{productId}">
  <label for="productName">Product Name:</label>
  <input type="text" id="productName" th:field="*{productName}" required><br><br>

  <label for="quantityOfProduct">Quantity:</label>
  <input type="number" id="quantityOfProduct" th:field="*{quantityOfProduct}" required><br><br>

  <label for="expiryDate">Expiry date:</label>
  <input type="date" id="expiryDate" th:field="*{expiryDate}" required><br><br>

  <label for="statusOfProduct">Status:</label>
  <select id="statusOfProduct" th:field="*{statusOfProduct}" required>
    <option value=""></option>
    <option value="Okay">Okay</option>
    <option value="If special offer">If special offer</option>
    <option value="Need to buy">Need to buy</option>
  </select><br><br>

  <input type="submit" value="Save">

</form>
  </div>
</div>
</body>
</html>
