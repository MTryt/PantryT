<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
      <title th:text="${shelf.shelfName}">Shelf Name</title>
  <title>Pantry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-5 mb-4">PANTRY</h1>
      <h2 class="mt-1 mb-1" th:text="${shelf.shelfName}">Shelf Name</h2>
  <br>
  <div class="col-md-auto">
    <a th:href="@{/addProduct(shelfId=${shelf.shelfId})}" class="btn btn-success" >Add product</a>

    <a th:href="@{/shelfMenu}" class="btn btn-outline-warning" >Back to Shelves</a>
<br><br>
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">ExpiryDate</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tr th:each="product: ${products}">
        <td th:text="${product.getProductName()}" />
        <td th:text="${product.getQuantityOfProduct()}" />
        <td th:text="${product.getExpiryDate()}" />
        <td th:text="${product.getStatusOfProduct()}" />

        <td><form th:action="@{'/deleteProduct/' + ${product.getProductId()} + '?shelfId=' + ${shelf.shelfId}}"  method="post">
          <input type="submit" class="btn btn-danger btn-sm" value="Delete product"/>
        </form>

          <a th:href="@{'/edit/' + ${product.productId} + '?shelfId=' + ${shelf.shelfId}}" class="btn btn-primary btn-sm">Edit product
          </a>

    </table>

  </div>
</div>
</body>
</html>
