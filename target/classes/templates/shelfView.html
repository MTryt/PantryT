<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!--    <title th:text="${selectedShelf.shelfName}">Shelf Name</title>-->
  <title>Pantry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!--  Skalowanie:-->
<!--  <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
</head>
<body>
<div class="container">
  <h1 class="mt-5 mb-4">PANTRY</h1>
  <!--    <h2 class="mt-1 mb-1" th:text="${selectedShelf.shelfName}">Shelf Name</h2>-->
  <h2>ShelfName</h2>
  <div class="col-md-auto">
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">ExpiryDate</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tr th:each="product: ${productList}">
        <td th:text="${product.getProductName()}" />
        <td th:text="${product.getQuantityOfProduct()}" />
        <td th:text="${product.getExpiryDate()}" />
        <td th:text="${product.getStatusOfProduct()}" />
        <td><form th:action="@{'/deleteProduct/' + ${product.getProductId()}}" method="post">
          <input type="submit" class="btn btn-danger btn-sm" value="Delete product"/>
        </form>
          <a th:href="@{/edit/{productId}(productId=${product.productId})}" class="btn btn-primary btn-sm">
            <button>Edit product</button>
          </a>

      </tr>
    </table>
    <input type="submit" value="Add product" class="btn btn-success"
           onclick="window.location='/addProduct';" />


  </div>
</div>
</body>
</html>
