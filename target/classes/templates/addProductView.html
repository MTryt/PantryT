<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
  <meta charset="ISO-8859-1">


  <title>PANTRY - add product</title>
</head>
<body>
<div class="container">
  <div class="col-md-auto">

    <h1>Add Product</h1>
    <form action="/addProduct" method="post">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required><br><br>

      <label for="quantityOfProduct">Quantity:</label>
      <input type="number" id="quantityOfProduct" name="quantityOfProduct" min="1" required><br><br>

      <label for="expiryDate">Expiry date:</label>
      <input type="date" id="expiryDate" name="expiryDate" required><br><br>

      <label for="statusOfProduct">Status:</label>
      <select id="statusOfProduct" name="statusOfProduct" required>
        <option value=""></option>
        <option value="Okay">Okay</option>
        <option value="If special offer">If special offer</option>
        <option value="Need to buy">Need to buy</option>
      </select><br><br>

    <input type="submit" value="Add product"
           />


  </div>
</div>
</body>
</html>
